<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Amelia's Bank üê¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #C8E6C9;
            background-image: url('data:image/svg+xml,<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg"><g><ellipse cx="100" cy="90" rx="40" ry="50" fill="%23000"/><ellipse cx="100" cy="95" rx="30" ry="35" fill="%23fff"/><circle cx="90" cy="75" r="4" fill="%23000"/><circle cx="110" cy="75" r="4" fill="%23000"/><ellipse cx="100" cy="85" rx="6" ry="8" fill="%23FFA500"/><ellipse cx="85" cy="120" rx="8" ry="4" fill="%23FFA500"/><ellipse cx="115" cy="120" rx="8" ry="4" fill="%23FFA500"/></g></svg>');
            background-size: 150px 150px;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 15px;
            padding-bottom: 80px;
        }

        .header {
            background: rgba(129, 199, 132, 0.85);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2E7D32;
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .header p {
            color: #388E3C;
            font-size: 14px;
        }

        .sync-status {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .sync-status.connected {
            color: #11998e;
        }

        .balance-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .balance-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-item.btc {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .balance-item.total {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-size: 18px;
            font-weight: bold;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .balance-value {
            font-size: 20px;
            font-weight: bold;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .input-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-add {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .btn-spend {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            box-shadow: 0 4px 15px rgba(235, 51, 73, 0.3);
        }

        .bitcoin-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .bitcoin-section h3 {
            color: #f5576c;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btc-price {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #f093fb;
        }

        .price-label {
            color: #666;
            font-size: 14px;
        }

        .price-value {
            color: #f5576c;
            font-weight: bold;
            font-size: 16px;
        }

        .last-update {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .history-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .transaction {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .transaction.negative {
            border-left-color: #eb3349;
        }

        .transaction.positive {
            border-left-color: #11998e;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 3px;
        }

        .transaction-desc {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
        }

        .transaction-amount.negative {
            color: #eb3349;
        }

        .transaction-amount.positive {
            color: #11998e;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: transform 0.3s;
            max-width: 90%;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification.success {
            border-left: 4px solid #11998e;
        }

        .notification.error {
            border-left: 4px solid #eb3349;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶Ü Amelia's Bank üê¢</h1>
            <p>Bank of Dad</p>
            <div class="sync-status" id="syncStatus">‚óè  Connecting...</div>
        </div>

        <div class="balance-section">
            <div class="balance-item">
                <span class="balance-label">Checking Account</span>
                <span class="balance-value" id="checkingBalance">$0.00</span>
            </div>
            <div class="balance-item btc">
                <span class="balance-label">Bitcoin Savings</span>
                <span class="balance-value" id="btcValue">$0.00</span>
            </div>
            <div class="balance-item total">
                <span class="balance-label">Total Portfolio</span>
                <span class="balance-value" id="totalValue">$0.00</span>
            </div>
        </div>

        <div class="input-section">
            <h3>üí∞ New Transaction</h3>
            <div class="input-group">
                <label>Amount ($)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01">
            </div>
            <div class="input-group">
                <label>Description</label>
                <input type="text" id="description" placeholder="What's this for?">
            </div>
            <div class="button-group">
                <button class="btn btn-add" onclick="addMoney()">+ ADD MONEY</button>
                <button class="btn btn-spend" onclick="spendMoney()">- SPEND MONEY</button>
            </div>
        </div>

        <div class="bitcoin-section">
            <h3>‚Çø Bitcoin Tracker</h3>
            <div class="input-group">
                <label>Bitcoin Amount (BTC)</label>
                <input type="number" id="btcAmount" placeholder="0.00000000" step="0.00000001" onchange="updateBitcoin()">
            </div>
            <div class="btc-price">
                <span class="price-label">Current BTC Price:</span>
                <span class="price-value" id="btcPrice">$0.00</span>
            </div>
            <div class="btc-price">
                <span class="price-label">Your BTC Value:</span>
                <span class="price-value" id="btcUsdValue">$0.00</span>
            </div>
            <div class="last-update" id="lastUpdate">Updating...</div>
        </div>

        <div class="history-section">
            <h3>üìã Transaction History</h3>
            <div id="transactionList"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCfjRevKdAy073LmPaLnPQjh8mk_dR-uWE",
      authDomain: "bank-apps-d4bf4.firebaseapp.com",
      databaseURL: "https://bank-apps-d4bf4-default-rtdb.firebaseio.com",
      projectId: "bank-apps-d4bf4",
      storageBucket: "bank-apps-d4bf4.firebasestorage.app",
      messagingSenderId: "249509247066",
      appId: "1:249509247066:web:6be6a5842e501a7d104063"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    </script>

    <script>
        // Initial data
        const INITIAL_DATA = {
            checking: 0,
            btcAmount: 0,
            btcPrice: 0,
            transactions: []
        };

        const dbRef = database.ref('amelia');
        let state = {...INITIAL_DATA};

        // Initialize database - ensure complete structure exists
        dbRef.once('value').then(snapshot => {
            if (!snapshot.exists() || !snapshot.val().transactions) {
                console.log('Initializing complete data structure');
                return dbRef.set(INITIAL_DATA).then(() => {
                    state = INITIAL_DATA;
                    updateDisplay();
                });
            } else {
                state = snapshot.val();
                updateDisplay();
            }
        });

        // Listen for changes
        dbRef.on('value', (snapshot) => {
            if (snapshot.exists() && snapshot.val().transactions !== undefined) {
                state = snapshot.val();
                updateDisplay();
            }
            document.getElementById('syncStatus').textContent = '‚óè Synced';
            document.getElementById('syncStatus').classList.add('connected');
        });

        function updateDisplay() {
            document.getElementById('checkingBalance').textContent = '$' + state.checking.toFixed(2);
            document.getElementById('btcAmount').value = state.btcAmount.toFixed(8);
            
            const btcUsd = state.btcAmount * state.btcPrice;
            document.getElementById('btcUsdValue').textContent = '$' + btcUsd.toFixed(2);
            document.getElementById('btcValue').textContent = '$' + btcUsd.toFixed(2);
            
            const total = state.checking + btcUsd;
            document.getElementById('totalValue').textContent = '$' + total.toFixed(2);
            
            renderTransactions();
        }

        function renderTransactions() {
            const list = document.getElementById('transactionList');
            
            // Safety check
            if (!state.transactions || state.transactions.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <p>üéâ Welcome to your new bank account!</p>
                        <p>Start by adding your first transaction above</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = '';
            
            const sorted = [...state.transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sorted.forEach(t => {
                const div = document.createElement('div');
                div.className = 'transaction ' + (t.amount >= 0 ? 'positive' : 'negative');
                div.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-date">${t.date}</div>
                        <div class="transaction-desc">${t.desc}</div>
                    </div>
                    <div class="transaction-amount ${t.amount >= 0 ? 'positive' : 'negative'}">
                        ${t.amount >= 0 ? '+' : ''}$${Math.abs(t.amount).toFixed(2)}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = 'notification ' + type + ' show';
            setTimeout(() => {
                notif.className = 'notification ' + type;
            }, 3000);
        }

        function addMoney() {
            const amount = parseFloat(document.getElementById('amount').value);
            const desc = document.getElementById('description').value;
            
            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', 'error');
                return;
            }
            
            if (!desc) {
                showNotification('Please enter a description', 'error');
                return;
            }
            
            state.checking += amount;
            state.transactions.push({
                date: new Date().toISOString().split('T')[0],
                desc: desc,
                amount: amount
            });
            
            dbRef.set(state);
            
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            
            showNotification('Added $' + amount.toFixed(2) + '!', 'success');
        }

        function spendMoney() {
            const amount = parseFloat(document.getElementById('amount').value);
            const desc = document.getElementById('description').value;
            
            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', 'error');
                return;
            }
            
            if (!desc) {
                showNotification('Please enter a description', 'error');
                return;
            }
            
            if (amount > state.checking) {
                showNotification('Not enough money!', 'error');
                return;
            }
            
            state.checking -= amount;
            state.transactions.push({
                date: new Date().toISOString().split('T')[0],
                desc: desc,
                amount: -amount
            });
            
            dbRef.set(state);
            
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            
            showNotification('Spent $' + amount.toFixed(2), 'success');
        }

        function updateBitcoin() {
            const newAmount = parseFloat(document.getElementById('btcAmount').value);
            if (!isNaN(newAmount) && newAmount >= 0) {
                state.btcAmount = newAmount;
                dbRef.set(state);
                showNotification('Bitcoin amount updated!', 'success');
            }
        }

        async function fetchBitcoinPrice() {
            try {
                // Try multiple APIs for reliability
                let price;
                try {
                    const response = await fetch('https://api.coinbase.com/v2/exchange-rates?currency=BTC');
                    const data = await response.json();
                    price = parseFloat(data.data.rates.USD);
                } catch (e) {
                    // Fallback to blockchain.info
                    const response = await fetch('https://blockchain.info/ticker');
                    const data = await response.json();
                    price = parseFloat(data.USD.last);
                }
                
                state.btcPrice = price;
                document.getElementById('btcPrice').textContent = '$' + price.toFixed(2);
                
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    'Updated: ' + now.toLocaleTimeString();
                
                dbRef.child('btcPrice').set(price);
                updateDisplay();
            } catch (error) {
                console.error('Error fetching BTC price:', error);
                document.getElementById('lastUpdate').textContent = 'Using cached price';
                // Don't show error if we have a cached price
                if (state.btcPrice === 0) {
                    document.getElementById('lastUpdate').textContent = 'Price unavailable';
                }
            }
        }

        fetchBitcoinPrice();
        setInterval(fetchBitcoinPrice, 30000);
    </script>
</body>
</html>
